<h1>Add Article</h1>
<form>
    <div class="form-group">
      <label >name</label>
      <input type="text" class="form-control"  placeholder="Enter email" [(ngModel)]="autherName" [ngModelOptions]="{standalone: false}">
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label >header</label>
      <input type="text" class="form-control"  placeholder="Password" [(ngModel)]="header" [ngModelOptions]="{standalone: false}">
    </div>
    <div class="form-group">
        <label >description</label>
        <input type="text" class="form-control"  placeholder="Password" [(ngModel)]="description" [ngModelOptions]="{standalone: false}">
      </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
  </form>
